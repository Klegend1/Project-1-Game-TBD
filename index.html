<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi Pacman Edition!</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Tamagotchi Pacman Edition!</h1>
    </header>
    <main>

      <!-- game interface / UI section -->
      <section class="button-wrapper">
        <button id="play">play</button>
        <button id="feed">feed</button>
        <button id="sleep">sleep</button>
      </section>

      <!-- game data section -->
      <section class="stats-wrapper">
        <p>Boredom: 
          <span id="boredom-stat">...</span>
        </p>
        <p>Hunger: 
          <span id="hunger-stat">...</span>
        </p>
        <p>Sleepiness:
          <span id="sleepiness-stat">...</span>
        </p>
      </section>

      <!-- game display / messaging section -->
      <section class="game-state-wrapper">
        <h2 id="message" class="hidden">
          Oh no! You Lose!
        </h2>
        <img 
          class="game-graphic" 
          alt="a tomato monster" 
          src="https://static.bandainamcoent.eu/high/pac-man/brand-setup/pac_thumb_brand_624x468_4b.jpg" 
          style="width: 100%; max-width: 300px; height:auto;"
        />
        <button id="restart" class="hidden">Play Again</button>
      </section>
      <h2>Keep Pacman Alive</h2>
      <h3>By clicking the corresponding buttons.
         Play, Feed and Sleep will keep pacman alive.
         Don't let the count exceed over 10 otherwise Game Over!</h3>
      
    </main>
  </body>
</html>
